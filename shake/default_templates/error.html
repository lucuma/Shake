<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <meta name="robots" content="NONE,NOARCHIVE" />
  <title>Error</title>
  <style>
  {% include 'shake_default_view.css' %}
  </style>
</head>
<body>
  <div id="header" class="error">
    <h1>Error</h1>
  </div>
  <div id="content" class="error">
    <p>The server encountered an internal error and was unable to complete
    your request.</p>

    <p>Either the server is overloaded or there is an error in the
    application.</p>
  </div>
  <!--
  WARNING:
  If a custom "HTTP 500: Internal server error" page like this, is smaller than
  512 bytes, then Internet Explorer and Chrome|Chromium will display their own
  built-in 401 page and the robots will take over the world.
  -->
</body>
</html>
