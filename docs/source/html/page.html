<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>{% block title %}{% endblock %}{% if not index %} — Shake guides{% endif%}</title>
<link href="/{{ theme_prefix }}/styles/main.css" rel="stylesheet" />
</head>
<body>
{% include theme_prefix + 'header.html' %}

<div id="content" class="wrap">
  <section class="main">
    {% block content %}{% endblock %}
  </section>

  <nav id="sidebar">
    <div class="page-toc">
      <h1 class="toc-title">Chapters</h1>
    {% block toc %}{% endblock %}
    </div>
  </nav>

  <footer>
  <p class="copy">© {{ now.year }} by <a href="http://lucumalabs.com">Lúcuma</a>.
    Published with <a href="http://lucuma.github.com/Clay/" target="_blank">Clay</a>.</p>
  </footer>
</div>
<!-- #content -->

<script src="/{{ theme_prefix }}/scripts/main.js"></script>
<script>var _gaq = _gaq || []; _gaq.push(['_setAccount', '{{ GOOGLE_ANALYTICS_CODE }}']); _gaq.push(['_trackPageview']);</script><script src="http://www.google-analytics.com/ga.js" async></script>
</body>
</html>
